<!DOCTYPE html>
<html ng-app="resistor-calculator">

<head>
    <title>Resistor calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1"/>
    <meta name="description" content="Resistor calculator">
    <meta name="author" content="Dennis Schroer">
    <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link type="text/css" rel="stylesheet" href="assets/css/labels.css"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
</head>
<body layout="column">
<div ng-controller="MainController" layout="column" class="md-whiteframe-z0" style="height: 100%">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleNav()" hide-gt-sm>
                <md-icon md-font-icon="mdi mdi-menu" style="font-size: 24px"></md-icon>
            </md-button>
            <h2>
                <span>Resistor Calculator</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-fill layout-padding flex id="content">
        <div layout="column">
            <h1 class="md-display-1">Resistance: {{resistance()}} &#8486;</h1>
            <h3 class="md-subhead">Tolerance: &plusmn; {{tolerance()}}%</h3>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label>Number of bands</label>
                <md-select ng-model="numberOfBands">
                    <md-option value="4">4</md-option>
                    <md-option value="5">5</md-option>
                </md-select>
            </md-input-container>

        </div>
        <div layout="row">
            <div flex>
                <p>First band</p>
                <md-radio-group ng-model="resistor.first">
                    <md-radio-button ng-repeat="(color, obj) in bands" value="{{obj.value}}"><span class="resistor-color-label" ng-class="color">{{obj.label}}</span></md-radio-button>
                </md-radio-group>
            </div>
            <div flex>
                <p>Second band</p>
                <md-radio-group ng-model="resistor.second">
                    <md-radio-button ng-repeat="(color, obj) in bands" value="{{obj.value}}"><span class="resistor-color-label" ng-class="color">{{obj.label}}</span></md-radio-button>
                </md-radio-group>
            </div>
            <div flex ng-show="numberOfBands>4">
                <p>Third band</p>
                <md-radio-group ng-model="resistor.third">
                    <md-radio-button ng-repeat="(color, obj) in bands" value="{{obj.value}}"><span class="resistor-color-label" ng-class="color">{{obj.label}}</span></md-radio-button>
                </md-radio-group>
            </div>
            <div flex>
                <p>Multiplier band</p>
                <md-radio-group ng-model="resistor.multiplier">
                    <md-radio-button ng-repeat="(color, obj) in multipliers" value="{{obj.value}}"><span class="resistor-color-label" ng-class="color" ng-bind-html="obj.label"></span></md-radio-button>
                </md-radio-group>
            </div>
            <div flex>
                <p>Tolerance band</p>
                <md-radio-group ng-model="resistor.tolerance">
                    <md-radio-button ng-repeat="(color, obj) in tolerances" value="{{obj.value}}"><span class="resistor-color-label" ng-class="color" ng-bind-html="obj.label"></span></md-radio-button>
                </md-radio-group>
            </div>
        </div>
        <footer>
            Version @@version - Developed by Dennis Schroer
        </footer>
    </md-content>
</div>
</div>

<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
<script src="bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="app/app.js" type="text/javascript"></script>
<script src="app/controllers/main.js" type="text/javascript"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-46591816-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
